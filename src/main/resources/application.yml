server:
  port: 8090

logging:
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
  file:
    name: logs/infomail.log
  pattern:
    dateformat: yyyy:MM:dd HH:mm:ss |

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATASOURCE_URL} #jdbc:postgresql://localhost:5432/infomail
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}


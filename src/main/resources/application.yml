application:
  email:
    sentFrom: ${EMAIL_ADDRESS}
    confirmation:
      tokenLink: http://localhost:8090/api/v1/registration/confirm?token=
      subject: InfoMail email confirmation
    rejection:
      tokenLink: http://localhost:8090/api/v1/registration/reject?token=
  security:
    secret: ${INFOMAIL_SECRET}